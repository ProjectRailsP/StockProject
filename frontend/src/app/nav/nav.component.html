<div style="height: fit-content;">
    <mat-toolbar color="primary" class="default-theme">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>&#9776;</mat-icon>
                      </button>
        </div>
        <a mat-button class="companyName" routerLink="/">
            <span>Rail's StocksðŸ’°</span>
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button>Exchange System</a>
            <a mat-button>Contact</a>
            <a mat-button [routerLink]="['/register']">Register</a>
            <a mat-button [routerLink]="['/login']">Login</a>
            <a mat-raised-button (click)="changeTheme()">Switch</a>

        </div>
    </mat-toolbar>
    <div fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true" style="height: fit-content;">
            <div fxLayout="column">
                <a mat-button>Exchange System</a>
                <a mat-button>Contact</a>
                <a mat-button [routerLink]="['/register']">Register</a>
                <a mat-button [routerLink]="['/login']">Login</a>
                <a mat-button (click)="changeTheme()">Switch</a>

            </div>
        </mat-sidenav>
    </div>
</div>
